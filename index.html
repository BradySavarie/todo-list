<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link
            rel="shortcut icon"
            href="./img/favicon.svg"
            type="image/x-icon"
        />
        <script
            src="https://kit.fontawesome.com/3e2ede873d.js"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="content" class="w-screen h-screen font-Lato relative">
            <!-- Header -->
            <div id="header" class="flex px-9 py-12 justify-start h-[20%]">
                <img src="./img/logo.svg" alt="logo" class="h-[2.125rem]" />
            </div>

            <!-- Home Page -->
            <div id="homePage" class="flex flex-col h-[70%]">
                <!-- Projects Header -->
                <div class="flex items-center">
                    <div class="h-0.5 w-full bg-light-gray"></div>
                    <h1
                        class="mx-10 text-4xl whitespace-nowrap font-light text-light-gray"
                    >
                        My
                        <span class="font-bold text-dark-gray">Projects</span>
                    </h1>
                    <div class="h-0.5 w-full bg-light-gray"></div>
                </div>
                <!-- Add List Container -->
                <div
                    class="flex flex-col items-center justify-center gap-4 min-h-[200px] h-[50%]"
                >
                    <button
                        data-element="openNewProjectModalBtn"
                        class="w-12 aspect-square rounded-md border border-light-gray text-xl font-bold text-dark-gray"
                    >
                        +
                    </button>
                    <p class="text-light-gray">Add Project</p>
                </div>
                <!-- Project Container -->
                <div
                    id="projectsContainer"
                    class="px-9 flex h-full whitespace-nowrap overflow-x-scroll mb-9 snap-x gap-5"
                >
                    <!-- Task Item -->
                    <div
                        class="h-full min-w-[80%] flex grow shrink-0 basis-auto snap-center shadow-md"
                    >
                        <div
                            data-element="openReadProjectModalBtn"
                            class="flex flex-col justify-start items-start cursor-pointer rounded-xl bg-gradient-to-b from-orange-400 to-orange-500 text-white w-full font-Lato font-bold pl-10 pt-14 shadow-md"
                        >
                            <button
                                data-projectsIndex="0"
                                class="text-2xl mb-5"
                            >
                                My Tasks
                            </button>
                            <div class="h-[1.25px] w-full bg-white"></div>
                            <div class="h-full flex flex-col mt-5 gap-3">
                                <div class="flex items-center gap-4 text-xl">
                                    <i class="fa-regular fa-square"></i>
                                    <p class="font-normal">Buy Groceries</p>
                                </div>
                                <div class="flex items-center gap-4 text-xl">
                                    <i class="fa-regular fa-square"></i>
                                    <p class="font-normal">Pay Bills</p>
                                </div>
                                <div class="flex items-center gap-4 text-xl">
                                    <i class="fa-regular fa-square"></i>
                                    <p class="font-normal">Cook Dinner</p>
                                </div>
                                <div class="flex items-center gap-4 text-xl">
                                    <i class="fa-regular fa-square"></i>
                                    <p class="font-normal">Feed Cats</p>
                                </div>
                            </div>
                            <!-- <button data-element="openDeleteProjectModalBtn">
                                Delete Project
                            </button> -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nav -->
            <div class="h-[10%] w-full flex">
                <div
                    class="w-[50%] flex py-4 justify-center shadow-md rotate-180"
                >
                    <i class="fa-solid fa-list text-2xl rotate-180"></i>
                </div>
                <div
                    class="w-[50%] flex py-4 justify-center shadow-md rotate-180"
                >
                    <i class="fa-solid fa-pencil text-2xl rotate-180"></i>
                </div>
            </div>

            <!-- Tasks View -->
            <div id="main" class="outline hidden">
                <h1>Selected Project</h1>
                <h2>Tasks</h2>
                <div id="tasksContainer">
                    <div>
                        <h1>Task Title</h1>
                        <p>Task Description</p>
                        <button data-element="openReadTaskModalBtn">
                            View Task
                        </button>
                        <button data-element="openDeleteTaskModalBtn">
                            Delete Task
                        </button>
                    </div>
                </div>
                <button data-element="openNewTaskModalBtn">+</button>
            </div>

            <!-- Create New Project Modal -->
            <div
                id="createNewProjectModal"
                class="shadow-md rounded-xl hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[80%] z-10 justify-center items-center"
            >
                <form
                    action="#"
                    id="createNewProjectForm"
                    class="flex flex-col justify-center w-full"
                >
                    <div
                        class="flex flex-col justify-center text-xl font-Lato text-center w-full"
                    >
                        <div
                            class="bg-gradient-to-b from-orange-400 to-orange-500 rounded-t-xl p-4 flex justify-center items-center text-white w-full"
                        >
                            <h1 class="text-3xl font-bold">Add New Project</h1>
                        </div>
                        <div class="flex flex-col px-4 pt-4 gap-2 text-xl">
                            <label for="title" class="self-start">Title:</label>
                            <input
                                type="text"
                                name="title"
                                minlength="2"
                                class="rounded-md shadow-sm outline outline-light-gray"
                            />
                        </div>
                        <div class="flex flex-col px-4 pt-4 pb-5 gap-2 text-xl">
                            <label for="description" class="self-start"
                                >Description</label
                            >
                            <input
                                type="text"
                                name="description"
                                minlength="2"
                                class="rounded-md shadow-sm outline outline-light-gray"
                            />
                        </div>
                        <button
                            type="submit"
                            class="w-12 aspect-square rounded-md bg-orange-500 text-white text-xl font-bold self-center mb-5"
                        >
                            +
                        </button>
                    </div>
                </form>
            </div>

            <!-- Create New Task Modal -->
            <div id="createNewTaskModal" class="outline hidden">
                <form action="#" id="createNewTaskForm">
                    <div>
                        <input type="text" name="title" placeholder="title" />
                        <input
                            type="text"
                            name="description"
                            placeholder="description"
                        />
                        <label for="dueDate">Due Date:</label>
                        <input type="date" name="dueDate" id="dueDate" />
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>

            <!-- Modal Overlay -->
            <div
                id="overlay"
                class="hidden w-screen h-screen bg-black opacity-50 z-0 absolute top-0 left-0"
            ></div>
        </div>
    </body>
</html>
