<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo-List</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="content">
            <!-- Header -->
            <div id="header" class="outline">
                <!-- Logo -->
                <h1>Project Name</h1>
            </div>

            <!-- Sidebar -->
            <div id="sidebar" class="outline">
                <h1>Projects</h1>
                <div id="projectsContainer">
                    <div>
                        <h1>Project Title</h1>
                        <p>Project Description</p>
                        <button data-element="openReadProjectModalBtn">
                            View Project
                        </button>
                        <button data-element="openDeleteProjectModalBtn">
                            Delete Project
                        </button>
                    </div>
                </div>
                <button data-element="openNewProjectModalBtn">+</button>
            </div>

            <!-- Main -->
            <div id="main" class="outline">
                <h1>Selected Project</h1>
                <h2>Tasks</h2>
                <div id="tasksContainer">
                    <div>
                        <h1>Task Title</h1>
                        <p>Task Description</p>
                        <button data-element="openReadTaskModalBtn">
                            View Task
                        </button>
                        <button data-element="openDeleteTaskModalBtn">
                            Delete Task
                        </button>
                    </div>
                </div>
                <button data-element="openNewTaskModalBtn">+</button>
            </div>

            <!-- Create New Project Modal -->
            <div id="createNewProjectModal" class="outline hidden">
                <form action="#" id="createNewProjectForm">
                    <div>
                        <input type="text" name="title" placeholder="title" />
                        <input
                            type="text"
                            name="description"
                            placeholder="description"
                        />
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>

            <!-- Create New Task Modal -->
            <div id="createNewTaskModal" class="outline hidden">
                <form action="#" id="createNewTaskForm">
                    <div>
                        <input type="text" name="title" placeholder="title" />
                        <input
                            type="text"
                            name="description"
                            placeholder="description"
                        />
                        <label for="dueDate">Due Date:</label>
                        <input type="date" name="dueDate" id="dueDate" />
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
