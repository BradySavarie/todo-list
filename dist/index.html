<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo-List</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="content">
            <!-- Header -->
            <div>
                <!-- Logo -->
                <h1>Project Name</h1>
            </div>

            <!-- Sidebar -->
            <div>
                <h1>Projects</h1>
                <div>
                    <h1>Project Title</h1>
                    <p>Project Description</p>
                    <button data-element="openReadProjectModalBtn">
                        View Project
                    </button>
                    <button data-element="openDeleteProjectModalBtn">
                        Delete Project
                    </button>
                </div>
                <button data-element="openNewProjectModalBtn">+</button>
            </div>

            <!-- Main -->
            <div>
                <h1>Selected Project</h1>
                <h2>Tasks</h2>
                <div>
                    <h1>Task Title</h1>
                    <p>Task Description</p>
                    <button data-element="openReadTaskModalBtn">
                        View Task
                    </button>
                    <button data-element="openDeleteTaskModalBtn">
                        Delete Task
                    </button>
                </div>
                <button id="newTaskBtn">+</button>
            </div>
        </div>
    </body>
</html>
