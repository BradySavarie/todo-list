<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link
            rel="shortcut icon"
            href="./img/favicon.svg"
            type="image/x-icon"
        />
        <script
            src="https://kit.fontawesome.com/3e2ede873d.js"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="content" class="w-screen h-screen font-Lato relative">
            <!-- Main Header -->
            <div id="header" class="flex px-9 py-12 justify-start h-[20%]">
                <img src="./img/logo.svg" alt="logo" class="h-[2.125rem]" />
            </div>

            <!-- Projects Page -->
            <div id="projectsPage" class="flex flex-col h-[70%]">
                <!-- Projects Header -->
                <div class="flex items-center">
                    <div class="h-0.5 w-full bg-light-gray"></div>
                    <h1
                        class="mx-10 text-4xl whitespace-nowrap font-light text-light-gray"
                    >
                        My
                        <span class="font-bold text-dark-gray">Projects</span>
                    </h1>
                    <div class="h-0.5 w-full bg-light-gray"></div>
                </div>
                <!-- Add New Project -->
                <div
                    class="flex flex-col items-center justify-center gap-4 min-h-[200px] h-[50%]"
                >
                    <button
                        id="openNewProjectModalBtn"
                        class="w-12 aspect-square rounded-md border border-light-gray text-xl font-bold text-dark-gray hover:bg-gray-200 hover:cursor-pointer"
                    >
                        +
                    </button>
                    <p class="text-light-gray">Add Project</p>
                </div>
                <!-- Projects Scroller -->
                <div
                    id="projectsScroller"
                    class="px-9 flex h-full whitespace-nowrap overflow-x-scroll mb-9 snap-x gap-5"
                ></div>
            </div>

            <!-- Tasks Page -->
            <div id="tasksPage" class="hidden flex-col h-[70%]">
                <!-- Tasks Header -->
                <div class="flex items-center">
                    <div class="h-0.5 w-full bg-light-gray"></div>
                    <h1
                        class="mx-10 text-4xl whitespace-nowrap font-light text-light-gray"
                    >
                        My
                        <span class="font-bold text-dark-gray">Tasks</span>
                    </h1>
                    <div class="h-0.5 w-full bg-light-gray"></div>
                </div>
                <!-- Add New Task -->
                <div
                    class="flex flex-col items-center justify-center gap-4 min-h-[200px] h-[50%]"
                >
                    <button
                        id="openNewTaskModalBtn"
                        class="w-12 aspect-square rounded-md border border-light-gray text-xl font-bold text-dark-gray hover:bg-gray-200 hover:cursor-pointer"
                    >
                        +
                    </button>
                    <p class="text-light-gray">Add Task</p>
                </div>
                <!-- Tasks Container -->
                <div
                    id="tasksContainer"
                    class="px-9 flex flex-col h-full whitespace-nowrap overflow-y-scroll mb-9 snap-x gap-5"
                ></div>
            </div>

            <!-- Nav -->
            <div
                id="nav"
                class="h-[10%] w-full flex bg-white hover:cursor-pointer"
            >
                <div
                    data-view="projectsPageBtn"
                    id="projectsPageBtn"
                    class="active w-[50%] flex py-4 justify-center shadow-md rotate-180 bg-gray-100 hover:bg-gray-200"
                >
                    <i
                        data-view="projectsPageBtn"
                        class="fa-solid fa-list text-2xl rotate-180"
                    ></i>
                </div>
                <div
                    data-view="tasksPageBtn"
                    id="tasksPageBtn"
                    class="w-[50%] flex py-4 justify-center shadow-md rotate-180 hover:bg-gray-200"
                >
                    <i
                        data-view="tasksPageBtn"
                        class="fa-solid fa-pencil text-2xl rotate-180"
                    ></i>
                </div>
            </div>

            <!-- Create New Project Modal -->
            <div
                id="createNewProjectModal"
                class="shadow-md rounded-xl hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[80%] z-10 justify-center items-center"
            >
                <form
                    action="#"
                    id="createNewProjectForm"
                    class="flex flex-col justify-center w-full"
                >
                    <div
                        class="flex flex-col justify-center text-xl font-Lato text-center w-full"
                    >
                        <div
                            class="bg-gradient-to-b from-orange-400 to-orange-500 rounded-t-xl p-4 flex justify-center items-center text-white w-full relative"
                        >
                            <h1 class="text-3xl font-bold">Add New Project</h1>
                            <button
                                id="closeNewProjectModalBtn"
                                class="absolute right-4 top-2 text-sm"
                                type="button"
                            >
                                X
                            </button>
                        </div>
                        <div class="flex flex-col px-4 pt-4 gap-2 text-xl">
                            <label for="title" class="self-start">Title:</label>
                            <input
                                type="text"
                                name="title"
                                minlength="2"
                                class="rounded-md shadow-sm outline outline-light-gray p-2"
                            />
                        </div>
                        <div class="flex flex-col px-4 pt-4 pb-5 gap-2 text-xl">
                            <label for="description" class="self-start"
                                >Description:</label
                            >
                            <input
                                type="text"
                                name="description"
                                minlength="2"
                                class="rounded-md shadow-sm outline outline-light-gray p-2"
                            />
                        </div>
                        <button
                            type="submit"
                            class="w-12 aspect-square rounded-md bg-orange-500 text-white text-xl font-bold self-center mb-5"
                        >
                            +
                        </button>
                    </div>
                </form>
            </div>

            <!-- Create New Task Modal -->
            <div
                id="createNewTaskModal"
                class="hidden shadow-md rounded-xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[80%] z-10 justify-center items-center"
            >
                <form
                    action="#"
                    id="createNewTaskForm"
                    class="flex flex-col justify-center w-full"
                >
                    <div
                        class="flex flex-col justify-center text-xl font-Lato text-center w-full"
                    >
                        <div
                            class="bg-gradient-to-b from-orange-400 to-orange-500 rounded-t-xl p-4 flex justify-center items-center text-white w-full relative"
                        >
                            <h1 class="text-3xl font-bold">Add New Task</h1>
                            <button
                                id="closeNewTaskModalBtn"
                                class="absolute right-4 top-2 text-sm"
                                type="button"
                            >
                                &times;
                            </button>
                        </div>
                        <div
                            class="flex flex-col px-4 gap-2 text-xl w-full mt-5"
                        >
                            <label for="project" class="self-start"
                                >Project:</label
                            >
                            <select
                                id="selectProjectDropdown"
                                name="project"
                                class="rounded-md shadow-sm outline outline-light-gray p-2 h-full"
                            ></select>
                        </div>
                        <div class="flex flex-col px-4 pt-4 gap-2 text-xl">
                            <label for="title" class="self-start">Title:</label>
                            <input
                                type="text"
                                name="title"
                                minlength="2"
                                class="rounded-md shadow-sm outline outline-light-gray p-2"
                                autocomplete="off"
                            />
                        </div>
                        <div class="w-full flex pt-4">
                            <div
                                class="flex flex-col px-4 pb-5 gap-2 text-xl w-1/2"
                            >
                                <label for="dueDate" class="self-start"
                                    >Due Date:</label
                                >
                                <input
                                    type="date"
                                    name="dueDate"
                                    id="dueDate"
                                    class="rounded-md shadow-sm outline outline-light-gray p-2 h-full"
                                />
                            </div>
                            <div
                                class="flex flex-col px-4 pb-5 gap-2 text-xl w-1/2"
                            >
                                <label for="priority" class="self-start"
                                    >Priority:</label
                                >
                                <select
                                    name="priority"
                                    id="priority"
                                    class="rounded-md shadow-sm outline outline-light-gray p-2 h-full"
                                >
                                    <option value="low">Low</option>
                                    <option value="medium" selected>
                                        Medium
                                    </option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="w-12 aspect-square rounded-md bg-orange-500 text-white text-xl font-bold self-center mb-5"
                        >
                            +
                        </button>
                    </div>
                </form>
            </div>

            <!-- Modal Overlay -->
            <div
                id="overlay"
                class="hidden w-screen h-screen bg-black opacity-50 z-0 absolute top-0 left-0"
            ></div>
        </div>
    </body>
</html>
