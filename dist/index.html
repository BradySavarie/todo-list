<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo-List</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="content">
            <!-- Header -->
            <div>
                <!-- Logo -->
                <h1>Project Name</h1>
            </div>

            <!-- Sidebar -->
            <div>
                <h1>Projects</h1>
                <div>
                    <h1>Title</h1>
                    <p>Description</p>
                    <button data-element="readProjectBtn">View</button>
                    <button data-element="deleteProjectBtn">Delete</button>
                </div>
                <button data-element="enterNewProjectBtn">+</button>
            </div>

            <!-- Main -->
            <div>
                <h1>Current Project</h1>
                <h2>Tasks</h2>
                <div></div>
                <button id="newTaskBtn">+</button>
            </div>
        </div>
    </body>
</html>
